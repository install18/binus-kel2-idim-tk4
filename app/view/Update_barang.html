		<div id="content" class="container-fluid">
            <div class="formbold-main-wrapper">
                <div class="formbold-form-wrapper">
                    <!-- Please help to change the form action link -->
                    <form action="https://formbold.com/s/FORM_ID" method="POST"> 
						<h1 class="mb-4">Update Barang</h1>
                        <div class="formbold-mb-5">
                            <label for="namaBarang" class="formbold-form-label"> Nama Barang </label>
                            <input type="text" name="" id="namaBarang" placeholder="Masukkan nama Barang"
                                class="formbold-form-input" />
                        </div>
                        <div class="formbold-mb-5">
                            <label for="keterangan" class="formbold-form-label"> Keterangan </label>
                            <input type="text" name="keterangan" id="keterangan" placeholder="Masukkan keterangan barang"
                                class="formbold-form-input" />
                        </div>
                        <div class="formbold-mb-5">
                            <label for="satuan" class="formbold-form-label"> Satuan </label>
                            <input type="number" name="hrgBeli" id="hrgBeli" placeholder="Masukkan satuan barang"
                                class="formbold-form-input" />
                        </div>
                        <div class="formbold-mb-5">
                            <label for="supplier" class="formbold-form-label"> Supplier </label>
                            <input type="text" name="supplier" id="supplier" placeholder="Masukkan nama supplier barang"
                                class="formbold-form-input" />
                        </div>
                        <div class="formbold-mb-5">
                            <label for="stok" class="formbold-form-label"> Stok </label>
                            <input type="number" name="stok" id="stok" placeholder="Masukkan jumlah stok barang"
                                class="formbold-form-input" />
                        </div>

                        <div>
                            <button class="formbold-btn">Submit</button>
                        </div>
                    </form>
                </div>
